<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <title>Tutor Me </title>
    </head>
    <body>

        <div class="header-grid">
            <div class="header-title">
                <h2>Tutor Me</h2>
            </div>
            <div class="login-button">
                <button type="button" class="btn btn btn-light btn-sm text-uppercase" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Log In
                </button>
            </div>
        </div>

        <div class="banner-grid">
            <div class="banner">
                <p>Seeking help?<br>We got you</p>
                <p>What would you like to learn?</p>
                <div class="searchbar">
                    <input type="text" placeholder="Search">
                    <button type="submit"><i class="fas fa-search"></i></button>
                </div>
            </div>
            <div>
                <img src="./images/what-every-teacher-should-know-about-the-science-of-learning.jpg""class="img-fluid" alt="...">
                <!-- <img src="./images/what-every-teacher-should-know-about-the-science-of-learning.jpg" alt="picture"> -->
            </div>
        </div>

        <!-- *Section for student sign up and tutor sign-up -->

        <div class="signup-grid">
            <div class="student-signup-grid middle-border">
                <p>Help Yourself<br>Become a Student</p>
                <div>
                    <button type="button" class="btn btn btn-light btn-sm text-uppercase" data-bs-toggle="modal" data-bs-target="#studentmodal">
                        SIGN UP
                    </button>
                </div>
            </div>
            <div class="student-signup-grid">
                <p>Help Others<br>Become a Tutor</p>
                <div>
                    <button type="button" class="btn btn btn-light btn-sm text-uppercase" data-bs-toggle="modal" data-bs-target="#tutormodal">
                        SIGN UP
                    </button>
                </div>
            </div>
        </div>

        <!-- !This modal is for the Log-In button inside of the Tutor me Logo -->

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-md">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Tutor Me</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="needs-validation" novalidate>
                            <div class="form-floating my-3 mx-4">
                                <input type="email" class="form-control" id="floatingInput" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="name@example.com" required>
                                <label for="floatingInput">Email Address</label>
                            </div>
                            <div class="form-floating my-3 mx-4">
                                <input type="password" class="form-control" id="floatingPassword" minlength="5" placeholder="Password">
                                <label for="floatingPassword">Password</label>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary">SUBMIT</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- !This modal is for the Student Sign-Up Section-->

        <div class="modal fade" id="studentmodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="studentmodalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="needs-validation" novalidate>
                            <div class="form-floating my-3 mx-4">
                                <input type="email" class="form-control" id="floatingInput" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="name@example.com" required>
                                <label for="floatingInput">Email Address</label>
                            </div>
                            <div class="form-floating my-3 mx-4">
                                <input type="password" class="form-control" id="floatingPassword" minlength="5" placeholder="Password">
                                <label for="floatingPassword">Password</label>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary">SUBMIT</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- !This modal is for the Tutor Sign-Up section -->
        <div class="modal fade" id="tutormodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="needs-validation" novalidate>
                            <div class="form-floating my-3 mx-4">
                                <input type="email" class="form-control" id="floatingInput" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="name@example.com" required>
                                <label for="floatingInput">Email Address</label>
                            </div>
                            <div class="form-floating my-3 mx-4">
                                <input type="password" class="form-control" id="floatingPassword" minlength="5" placeholder="Password">
                                <label for="floatingPassword">Password</label>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary">SUBMIT</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>








        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

        <script src="script.js"></script>

    </body>
</html>
