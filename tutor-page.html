<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5ce1f75036.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="tutor-page.css">

    <title>Tutor Page</title>
</head>
<body>
    <header>
        <nav>
            <div class="header-grid">
                <div class="header-title">
                    <h2>Tutor Me</h2>
                </div>
                <div class="profile-nav">
                    <a href="" class="profile-circle"><i class="far fa-user-circle"></i></a>
                        <div id="profile-nav-links">
                            <a href="">Edit Profile</a>
                            <a href="">Logout</a>
                        </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="student-section">
            <div class="student-section-title">
                <h1 class="title">My Student Section</h1>
            </div>

            <div class="student-subtitle">
                <div id="subtitle">
                    <h2>My Students</h2>
                </div>
                <div class="profiles">
                    <div class="profile-image">
                        <img src="account1.jpg">
                        <p>Student Name</p>
                        <p>Student Page</p>
                    </div>
                    <div class="profile-image">
                        <img src="account2.jpg">
                        <p>Student Name</p>
                        <p>Student Page</p>
                    </div>
                    <div class="profile-image">
                        <img src="account3.jpg">
                        <p>Student Name</p>
                        <p>Student Page</p>
                    </div>
                    <div class="profile-image">
                        <img src="account2.jpg">
                        <p>Student Name</p>
                        <p>Student Page</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="videos-section">
            <div>
                <h2 id="video-section-title">My Recommended Videos</h2>
            </div>
            <div class="rec-videos">
                <div class="video">
                    <iframe width="450" height="315" src="https://www.youtube.com/embed/KQetemT1sWc" 
                    title="YouTube video player" frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="video">
                    <iframe width="450" height="315" src="https://www.youtube.com/embed/kijpcUv-b8M" 
                    title="YouTube video player" frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="video">
                    <iframe width="450" height="315" src="https://www.youtube.com/embed/Y3ywicffOj4" 
                    title="YouTube video player" frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
        </div>

        <div id="player"></div>
    </main>
    <script src=tutor-page.js></script>

</body>
</html>
